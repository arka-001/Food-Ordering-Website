<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Order Purchase</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f8f8f8;
    }
    .container {
      text-align: center;
      padding: 20px;
      background-color: white;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    .success-message {
      color: green;
      font-weight: bold;
      margin-top: 20px;
    }
    button {
      background-color: #28a745;
      color: rgb(232, 232, 232);
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #18e344;
    }
  </style>
</head>
<body>

<div class="container">
  <button id="buyNowButton">Order Now</button>
  <p id="orderMessage" class="success-message" style="display: none;">Your order purchase was successful!</p>
</div>

<script>
  document.getElementById('buyNowButton').addEventListener('click', function() {
    // Show the success message when "Buy Now" is clicked
    document.getElementById('orderMessage').style.display = 'block';
  });
</script>

</body>
</html>
